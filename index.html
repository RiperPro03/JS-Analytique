<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Chart</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JS -->
    <script type="module" src="js/dataProcessor.js"></script>
    <script type="module" src="js/chartConfigurations.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="datasetSelect" class="form-label">Sélectionner un dataset</label>
                    <select class="form-select mb-3" id="datasetSelect">
                        <option value="NA">Amérique du Nord (NA)</option>
                        <option value="WE">Europe de l'Ouest (WE)</option>
                        <option value="BOTH">Toutes les données (NA & WE)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="parameterSearchSalParExp" class="form-label">Pays</label>
                                <input class="form-control validate-datalist" list="parametersSalParExp" id="parameterSearchSalParExp" placeholder="Choisir un Pays">
                                <datalist id="parametersSalParExp" class="pays-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                        </div>
                        <canvas id="SalParExp"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="parameterSearchSalParEtu" class="form-label">Pays</label>
                                <input class="form-control validate-datalist" list="parametersSalParEtu" id="parameterSearchSalParEtu" placeholder="Choisir un Pays">
                                <datalist id="parametersSalParEtu" class="pays-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                        </div>
                        <canvas id="SalParEtu"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="parameterSearchSalParPlatCloud" class="form-label">Pays</label>
                                <input class="form-control validate-datalist" list="parametersSalParExp" id="parameterSearchSalParPlatCloud" placeholder="Choisir un Pays">
                                <datalist id="parametersSalParPlatCloud" class="pays-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                            <div class="col">
                                <label for="expYearsSalParPlatCloud" class="form-label">Année d’expérience</label>
                                <input type="number" class="form-control" id="expYearsSalParPlatCloud" placeholder="Taper une valeur ...">
                            </div>
                        </div>
                        <canvas id="SalParPlatCloud"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="parameterSalParFrameWork" class="form-label">Pays</label>
                                <input class="form-control validate-datalist" list="parametersSalParFrameWork" id="parameterSalParFrameWork" placeholder="Choisir un Pays">
                                <datalist id="parametersSalParFrameWork" class="pays-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                            <div class="col">
                                <label for="expYearsSalParFrameWork" class="form-label">Année d’expérience</label>
                                <input type="number" class="form-control" id="expYearsSalParFrameWork" placeholder="Taper une valeur ...">
                            </div>
                        </div>
                        <canvas id="SalParFrameWork"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="parameterSearchTopOS" class="form-label">Pays</label>
                                <input class="form-control validate-datalist" list="parametersTopOS" id="parameterSearchTopOS" placeholder="Choisir un Pays">
                                <datalist id="parametersTopOS" class="pays-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                            <div class="col">
                                <label for="parameterSearchTopOS2" class="form-label">Métier</label>
                                <input class="form-control validate-datalist" list="parameterTopOS2" id="parameterSearchTopOS2" placeholder="Choisir un Métier">
                                <datalist id="parameterTopOS2" class="metier-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                            <div class="col">
                                <label for="dropdownMenuTopOS" class="form-label">Filtre</label>
                                <select class="form-select" id="dropdownMenuTopOS">
                                    <option value="5">Top 5</option>
                                    <option value="6">Top 6</option>
                                    <option value="7">Top 7</option>
                                    <option value="8">Top 8</option>
                                </select>
                            </div>
                        </div>
                        <canvas id="TopOS"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="parameterSearchTopOutCom" class="form-label">Pays</label>
                                <input class="form-control validate-datalist" list="parametersTopOutCom" id="parameterSearchTopOutCom" placeholder="Choisir un Pays">
                                <datalist id="parametersTopOutCom" class="pays-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                            <div class="col">
                                <label for="parameterSearchTopOutCom2" class="form-label">Métier</label>
                                <input class="form-control validate-datalist" list="parameterTopOutCom2" id="parameterSearchTopOutCom2" placeholder="Choisir un Métier">
                                <datalist id="parameterTopOutCom2" class="metier-List">
                                    <!-- Les options seront ajoutées par JavaScript -->
                                </datalist>
                            </div>
                            <div class="col">
                                <label for="dropdownMenuTopOutCom" class="form-label">Filtre</label>
                                <select class="form-select" id="dropdownMenuTopOutCom">
                                    <option value="5">Top 5</option>
                                    <option value="6">Top 6</option>
                                    <option value="7">Top 7</option>
                                    <option value="8">Top 8</option>
                                </select>
                            </div>
                        </div>
                        <canvas id="TopOutCom"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
